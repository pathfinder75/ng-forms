<form [formGroup]="patientForm" class="form-group" (ngSubmit)="onSubmit()" novalidate>
    <p>
        <input type="text" id="name" name="firstname" class="form-control" formControlName="firstname" required minLength="3" maxlength="22" placeholder="écrivez ici votre prénom." (blur)="onBlur($event)">
    </p>
    <div>
        <!-- <div [hidden]="name.valid" class="alert alert-danger">
            name is too short. name must be 3 letters minimum.
        </div> -->
        <div *ngIf="(name.touched || name.dirty) && name.invalid" class="alert alert-danger">
            name is invalid
        </div>
    </div>
    <div> {{ patientForm.value | json }} </div>
    <p>
        <input type="text" id="lastname" name="lastname" #prenom class="form-control" maxlength="22" placeholder="écrivez ici votre nom." formControlName="firstname" minlength="2" required>
    </p>
    <!-- <div *ngIf="prenom.errors && (prenom.dirty || prenom.touched)" class="alert alert-danger">
        <div *ngIf="prenom.errors.minlength">veuillez entrer un prenom > 2 caractères.</div>
    </div> -->
    <button type="submit" [disabled]="patientForm.invalid">Submit</button>
</form>
