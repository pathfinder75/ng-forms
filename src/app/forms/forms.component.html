<head>
    <meta charset="UTF-8">
</head>
<form class="form-group">
        <p class="text-primary" id="test">Hello</p>
    <p>
        <label for="name">Nom:</label>
        <input type="text" id="name" #nom="ngModel" name="name" class="form-control" [value]="value" (keyup)="onKeyup($event)" required minlength="4" forbiddenName="toto" [(ngModel)]="username">
    </p>
    <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="alert alert-danger">
        <div *ngIf="nom.errors.required">veuillez entrer un nom.</div>
    </div>
    <p>
        <label for="name">Pr√©nom:</label>
        <input type="text" id="prenom" autocapitalize="characters" #prenom class="form-control" [value]="value">
    </p>
 
    <p>
        <label for="name">Age:</label>
        <input type="number" name="age" id="age" min="1" max="77">
    </p>
    <p> {{ 'test' | capitalizepipe }} </p>
    <button class="btn-primary" (click)="reset($event)">Reset</button>
</form>
